<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		input {
			background: white;
		}
		
		.active {
			background: yellow;
		}
		
		div {
			width: 200px;
			height: 200px;
			background: #ccc;
			display: none;
		}
	</style>
	<script type="text/javascript">
	window.onload=function ()
	{
			var aBtn=document.getElementsByTagName('input');/*选择元素*/
			var aDiv=document.getElementsByTagName('div');/*选择元素*/
			var i=0;

			for(i=0;i<aBtn.length;i++)/*循环*/
			{		
				aBtn[i].index=i;/*给所有按钮加上牵引*/
					aBtn[i].onclick=function ()/*给每个按钮加上*/
					{		for(i=0;i<aBtn.length;i++)/*循环*/
							{
									aBtn[i].className='';/*给所有的（active）写成空的，也就是去掉他的（active）然后只把当前的按钮设置成（active）*/
									aDiv[i].style.display="none";/*让所有div变成'none'隐藏掉*/
							}
							aDiv[this.index].style.display='block';/*只籽当前的div显示*/
							this.className='active';/*让当前被点击的按钮变成(active)*/
					}
			}
	}
	</script>
</head>


<body>
	<input class="active" type="button" value="1">
	<input type="button" value="2">
	<input type="button" value="3">
	<div style="display:block;">q</div>
	<div>w</div>
	<div>e</div>
</body>

</html>
