<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
			list-style: none;
		}
		
		.list li {
			border-bottom-style: ridge;
			height: 60px;
			border-bottom-width: 50px;
		}
		
		.list .titm {
			height: 80px;
			border-bottom-style: ridge;
			border-bottom-width: 2px;
		}
		
		.list .case {
			height: 125px;
			border-bottom-style: ridge;
			border-bottom-width: 50px;
		}
		
		.list li img {
			position: absolute;
			border-image-width: 30 30;
			padding: 0.3cm 0.5cm;
		}
		
		.list li .box {
			padding: 40px 10px 10px 140px;
		}
		
		.list .time {
			padding: 0px 0px 0px 82%;
			font-size: 20px;
		}
		
		.list .tit {
			padding: 5px;
		}
		
		.list .ins {
			position: absolute;
			top: 35px;
			right: 70px;
		}
		
		.boxx {
			padding: 20px 10px 10px 90px;
		}
		
		.one {
			position: fixed;
			left: 20px;
			top: 800px;
		}
		
		.two {
			position: fixed;
			top: 800px;
			right: 20px;
		}
	</style>

</head>

<body>
	<ul class="list">
		<li class=" case">
			<img src="images/1.jpg">
			<div class="box">
				<h1 class="tit">姓名</h1>
			</div>
			<div class="ins">
				<img src="images/2.jpg" width="40" height="40">
			</div>
		</li>
		<li class="titm">
			<img src="images/3.jpg" width="60" height="60">
			<div class="boxx">
				<h1 class="tit">相册</h1>
			</div>

		</li>
		<li>
			<img src="images/4.jpg" width="60" height="60">
			<div class="boxx">
				<h1 class="tit">收藏</h1>
			</div>
		</li>
		<li class="titm">
			<img src="images/5.jpg" width="60" height="60">
			<div class="boxx">
				<h1 class="tit">钱包</h1>
			</div>
		</li>
		<li>
			<img src="images/6.jpg" width="60" height="60">
			<div class="boxx">
				<h1 class="tit">卡券</h1>
			</div>
		</li>
		<li>
			<img src="images/7.jpg" width="60" height="60">
			<div class="boxx">
				<h1 class="tit">表情</h1>
			</div>
		</li>
		<li>
			<img src="images/8.jpg" width="60" height="60">
			<div class="boxx">
				<h1 class="tit">设置</h1>
			</div>
		</li>
		<footer class="footer">
			<ul>
				<div class="one">
					<div>
						<img src="images/9.jpg" width="40" height="40">
					</div>
					<h2>微信</h2>
				</div>
				<div class="two">
					<div>
						<img src="images/10.jpg" width="40" height="40">
					</div>
					<h2>我</h2>
				</div>
			</ul>
		</footer>
	</ul>
</body>

</html>
