	<style type="text/css">

		}
		
		.list .rim {

		}
		
		.list li img {
			position: absolute;

		}
		
		.list .tit {

		.list .ins {

		}
		
		.list .boxx {

		.catalog .biao {

		}
		
		.catalog.base {

		}
		
		.catalog a {
			display: block;
		}
		
		.catalog .user {

		}
		
		.catalog .user .pic {

		}
		
		.catalog .hou {

			top: 20px;

			color: #666;
		}
		
		.catalog .t {

		}
		
		.catalog .con {

			color: #666;
		}
		
		.catalog .title {
			padding: 20px 10px 10px 130px;
		}
		
		.footer {
			position: fixed;
			left: 0px;
			right: 0px;
			bottom: 0px;
		}
		
		.footer .bas {
			overflow: hidden;
			text-align: center;
		}
		
		.footer .base {
			float: left;
			width: 25%;
		}
		
		.footer li {
			color: #000;
			font-size: 30px;
		}
		
		.footer .hover {
			color: #f00;
			float: left;
			width: 25%;
		}
		
		.page-box {
			display: none;
			/*隐藏*/
		}
	</style>
	<script type="text/javascript" src="tab.js"></script>

</head>

	<script>
		;(function () {
			var nav = document.getElementById('nav') //获取nav
			var navLi = nav.getElementsByTagName('li') //获取nav下面所有的li标签
			var pageList = document.getElementsByClassName('page-box') //获取所有的box元素

			for (var i = 0;i < navLi.length; i++) { //循环所有的li标签
				navLi[i].index = i
				navLi[i].onclick = function () { //给所有的li标签绑定click事件

					for(var i = 0;i < pageList.length;i++) { //获取所有的box元素
						navLi[i].className = 'base'
						pageList[i].style.display = 'none' //先隐藏所有的box
					}
					this.className = 'hover'
					pageList[this.index].style.display = 'block' //显示当前对应的box
				}
			}

		})()
	</script>
