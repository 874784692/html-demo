!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>游戏中心</title>
	<style>
		* {
			/* 去掉内边距 */
			padding: 0;
			/* 去掉外边距 */
			margin: 0;
			/* 去掉列表样式 */
			list-style: none;
			/* 去掉下划线 */
			text-decoration: none;
		}
		
		.nav {
			background: #CD661D;
			height: 75px;
		}
		
		.nav ul {
			display: block;
			margin: auto;
			width: 50%;
		}
		
		.nav .hover {
			float: left;
			height: 25px;
			width: 90px;
			line-height: 100px;
			text-align: center;
			margin-right: 5px;
			color: #D3D3D3
		}
		
		.nav li {
			float: left;
			height: 25px;
			width: 125px;
			line-height: 100px;
			text-align: center;
			margin-right: 5px;
			color: #ABABAB;
		}
		
		.search {
			border: 1px solid;
			border-color: #CD661D;
			margin: 10px 10px 10px 10px;
		}
		
		.searc {
			position: relative;
			height: 40px;
			padding-left: 40px;
			top: 10px;
		}
		
		.search .pic {
			position: absolute;
			left: 10px;
			top: 0px;
		}
		
		.search .titm {
			color: #ABABAB;
		}
		
		.list {
			width: 100%;
			position: relative;
			margin: 0px 10px 10px 10px;
		}
		
		.list .pic {
			display: block;
			width: 50%;
		}
		
		.list .picture {
			position: absolute;
			top: 0px;
			right: 0px;
			display: block;
			width: 50%;
		}
		
		.list img {
			width: 98%;
		}
		
		.app {
			margin-bottom: 100px;
		}
		
		.app .user li {
			/*往左浮动*/
			float: left;
			/*设置平均宽度*/
			width: 20%;
			/* 设置文本居中*/
			text-align: center;
		}
		
		.app .user li a {
			/*将置以我为定位布局*/
			position: relative;
			/*将a标签设置成块元素*/
			display: block;
			/*设置内边距*/
			padding: 5px 10px;
			/*设置外边距*/
			margin: 5px 10px;
			/*设置a标签链接颜色*/
			color: #ABABAB;
		}
		
		.app .user li div img {
			width: 40px;
		}
		
		.frame {
			/*边框样式*/
			border-bottom-style: inset;
			/*边框的宽度*/
			border-bottom-width: 25px;
			/*边框的颜色*/
			border-bottom-color: #dddddd;
		}
		
		.jian ul {
			position: relative;
			margin-top: 20px;
			margin: 5px 10px 10px 25px;
			border-bottom-style: ridge;
			border-bottom-color: #ABABAB;
			border-bottom-width: 1px;
			height: 100px;
		}
		
		.jian .pic {
			position: absolute;
			left: 0px;
			top: 15px;
		}
		
		.jian .pic img {
			border: 5px solid;
			border-width: 1px;
			border-color: #CD661D;
			border-radius: 10px;
			width: 40px;
			padding: 7px 7px 7px 7px;
		}
		
		.jian .titm {
			padding: 5px 10px 10px 60px;
		}
		
		.jian .tit {
			margin: 5px;
		}
		
		.jian .con img {
			width: 10px;
		}
		
		.jian .con {
			color: #ABABAB;
			margin: 5px;
		}
		
		.jian .install {
			position: absolute;
			top: 30px;
			right: 10px;
			border: 5px solid;
			border-width: 1px;
			border-radius: 5px;
			border-color: #00CD00;
			color: #00CD00;
			padding: 7px 7px 7px 7px;
		}
		
		.apply ul {
			position: relative;
			margin-top: 20px;
			margin: 5px 10px 10px 25px;
			border-bottom-style: ridge;
			border-bottom-color: #ABABAB;
			border-bottom-width: 1px;
			height: 100px;
		}
		
		.apply .order {
			padding: 40px 10px 10px 10px;
		}
		
		.apply .pic {
			position: absolute;
			left: 40px;
			top: 25px;
		}
		
		.apply .pic img {

			border-width: 1px;
			border-color: #CD661D;
			border-radius: 10px;
			width: 40px;

		}
		
		.apply .titm {

			top: 20px;
		}
		
		.apply .tit {

		}
		
		.apply .pict {

		}
		
		.apply .con {
			color: #ABABAB;
			margin: 5px;
		}
		
		.apply .install {
			position: absolute;
			top: 30px;
			right: 10px;
			border: 5px solid;
			border-width: 1px;
			border-radius: 5px;
			border-color: #00CD00;
			color: #00CD00;
			padding: 7px 7px 7px 7px;
		}
		
		.apply .instal {
			position: absolute;
			top: 30px;
			right: 10px;
			border: 5px solid;
			border-width: 1px;
			border-radius: 5px;
			border-color: #ABABAB;
			padding: 7px 7px 7px 7px;
		}
		
		.menu ul li {
			float: left;
			width: 25%;
		}
		
		.menu ul li .pic {
			border: 5px solid;
		}
		
		.menu ul li img {
			width: 40px;
		}
	</style>
</head>
